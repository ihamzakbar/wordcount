<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordCount</title>
</head>
<body>
<h1>There are {{ count }} words in your text</h1>
<a href="{% url 'home' %}">Start Again</a>
<h2>Your Text: </h2>
{{ fulltext }}
<br>
<h2>Word Count: </h2>

{% for word,countotal in sortedwords %}
{{ word }}:{{ countotal }}
    <br>
{% endfor %}

</body>
</html>
